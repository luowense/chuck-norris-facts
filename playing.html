<body>
<section class="section">
    <div class="container">
        <h1 class="title">Chuck Norris Jokes</h1>
        <p>Reload for another joke!</p>

        <div class="content" id="chuck-norris">
        </div>
    </div>

</section>

<!-- We need to load axios first! -->
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script>

    // This function loads pokemon data from the Pokemon API
    function fetchPokemonJSON() {
        // Feel free to download this HTML and edit it, to use another Pokemon ID
        const url = `https://api.chucknorris.io/jokes/random`;
        axios.get(url)
            .then(function(response) {
                return response.data; // SUBTLE difference with Fetch: response.data instead of response.json()
            })
            .then(function(random) {
                console.log('data decoded from JSON:', random);

                // Build a block of HTML
                const chuckHtml = `<div class="card" style="width: 18rem;">
  <img src="${random.icon_url}" class="card-img-top" alt="...">
  <div class="card-body">
    <h5 class="card-title">${random.id}</h5>
    <p class="card-text">${random.value}</p>
    <a href="/playing.html" class="btn btn-primary">Change it</a>
  </div>
</div>`;
                document.querySelector('#chuck').innerHTML = chuckHtml;
            });
    }

    fetchPokemonJSON();

</script>
</body>
    <div id="chuck"></div>
